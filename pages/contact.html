    <section class="contact-frame"> 
        <section class="togetherlabel"><p class="togethertext">Let's work together!</p></section>
        <section class="peach-box">  
            <section class="peach">
                <section class="collabbox">
                    <img class="collab" src="../images/rafiki.png" alt="teammates collaborating">
                </section> 
                <section class="formbox">
                    <form class="myform">          
                    <input placeholder="Full name" type="text" id="fullname" name="fullname" required>
                    <input placeholder="Company" type="text" id="company" name="company" required>
                    <input placeholder="Role, team, or project" type="text" id="role-team" name="role-team" required>
                    <input placeholder="Email address" type="text" id="email" name="email" required>
                    <input placeholder="Message" type="text" id="message" name="message" required>
                    <input type="submit" value="Send">
                    </form> 
                </section>
            </section>
        </section>         
    </section>
